    <form action="">
      <table>
        <tr>
          <td><label for="reg">Registration</label></td>
          <td>
            <input
              type="text"
              name="user_reg"
              id="reg"
              autofocus
              placeholder="Opt for subject"
            />
          </td>
        </tr>
        <tr>
          <td><label for="fname">F_Name</label></td>
          <td>
            <input
              type="text"
              id="fname"
              name="user_fname"
              required
              autocomplete="off"
            />
          </td>
        </tr>
        <tr>
          <td><label for="lname">L_Name</label></td>
          <td>
            <input type="text" id="lname" name="user_lname" value="Sunil" readonly/>
          </td>
        </tr>
        <tr>
          <td><label for="mail">Email</label></td>
          <td><input type="email" id="mail" name="user_email" /></td>
        </tr>

        <tr>
          <td><label for="age">Age</label></td>
          <td>
            <input type="number" name="user_Age" id="age" min="18" max="60" />
          </td>
        </tr>
        <tr>
          <td>Personal Details</td>
          <td>
            <input type="radio" id="hide" name="display" />
            <label for="hide">Hide</label>
            <input type="radio" id="show" name="display" />
            <label for="show">Show</label>
          </td>
        </tr>
        <tr>
            <td><label for="DateOfBirth">DOB</label></td>
            <td><input type="datetime"></td>
        </tr>
        <tr>
          <td>Search here</td>
          <td><input type="search" /></td>
        </tr>
        <tr>
          <td></td>
          <td><input type="submit" /></td>
        </tr>
      </table>
    </form>
