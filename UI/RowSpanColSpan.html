<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2px" cellpadding="10px">
        <thead>
            <caption>RowSpan And ColSpan</caption>
        </thead>
        <tbody>
            <tr>
                <th rowspan="2">Head1</th>
                <th colspan="2">Head2</th>
                <th rowspan="2">Head3</th>
                <!-- <th>Head4</th> -->
            </tr>
            <tr>
                <td>Col1</td>
                <td>Col2</td>
                <!-- <td>Col3</td> -->
                <!-- <td>Col4 Extra</td> -->
            </tr>
            <tr>
                <td>Col1</td>
                <td>Col2</td>
                <td>Col3</td>
                <td>Col4</td>
            </tr>
            <tr>
                <td>Col1</td>
                <td>Col2</td>
                <td>Col3</td>
                <td>Col4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
