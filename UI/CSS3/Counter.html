<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        counter-reset: section;
      }
      h1::after {
        counter-increment: section;
        content: counter(section);
        color: blue;
      }
    </style>
  </head>
  <body>
    <h2>Counter Function</h2>
    <div id="section1">
      <h1>Section</h1>
      <p>This is a section 1</p>
    </div>
    <div id="section2">
      <h1>Section</h1>
      <p>This is a section 2</p>
    </div>
    <div id="section3">
      <h1>Section</h1>
      <p>This is a section 3</p>
    </div>

    <h1>This is a heading</h1>

    <h1>This is a heading</h1>
    <h1>This is a heading</h1>
    <h1>This is a heading</h1>
    <h1>This is a heading</h1>
  </body>
</html>
