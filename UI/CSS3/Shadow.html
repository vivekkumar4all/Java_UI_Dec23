<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 250px;
        width: 250px;
        background-color: cadetblue;
        margin: 0 auto;
        box-shadow: -5px 5px 5px 1px red;
      }
      h1 {
        position: absolute;
        top: 80px;
        text-shadow: 1px 1px 2px blue;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>TEXT SHADOW</h1>
    </div>
  </body>
</html>
